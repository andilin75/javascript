<body>
    <script>
        "use strict";
        /*
             1. Написать функцию, преобразующую число в объект. Передавая на
        вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        - единицы (в свойстве units)
        - десятки (в свойстве tens)
        - сотни (в свойстве hundereds)
        Например, для числа 45 мы должны получить следующий объект:
        {
         units: 5, //это единицы
         tens: 4, //это десятки
         hundreds: 0, //это сотни
        }
        Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        */

        function convertingToObject(number) {

            let objectFromNumber = {}

            if (isNaN(number) || number < 0 || number > 999 || Number.isInteger(number) == false) {
                console.log("Необходимо ввести целое число в диапазоне от 0 до 999");
                return objectFromNumber;
            }
            objectFromNumber['units'] = number % 10;
            objectFromNumber['tens'] = Math.floor(number / 10) % 10;
            objectFromNumber['hundreds'] = Math.floor(number / 100);
            console.log(objectFromNumber);
            return objectFromNumber;
        }

        let number = +prompt("Введите целое число в диапазоне от 0 до 999");
        convertingToObject(number);

    </script>
