<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4. Task 1.1</title>
</head>

<body>
    <script>
        "use strict";
        /*
        1.1 Сделайте в стиле es5, а затем в стиле es6 (по аналогии из урока), конструктор Product,
        который принимает параметры name и price, сохраните их как свойства объекта.
        Также объекты типа Product должны иметь метод make25PercentDiscount,
        который будет уменьшать цену в объекте на 25%. Имейте в виду, что метод
        make25PercentDiscount не должен быть внутри функции-конструктора,
        и также не нужно создавать отдельный объект-прототип (как объект transport в уроке).
        */

        // es5

        function Product_es5(name, price) {
            this.name = name;
            this.price = price;
        }

        Product_es5.prototype.make25PercentDiscount = function () {
            this.price = this.price * 0.75;
        }

        const product_1 = new Product_es5('printer', 6000);
        product_1.make25PercentDiscount();

        // es6

        class Product_es6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                this.price = this.price * 0.75;
            }
        }

        const product_2 = new Product_es6('monitor', 5000);
        product_2.make25PercentDiscount();

    </script>
</body>

</html>
